<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_white.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/avatar.png" alt="изображение профиля">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name" id="userName">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__about" id="userAbout">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards" aria-label="Карточки с красивыми местами">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <article class="card">
      <img class="card__image">
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button type="button" class="card__button-like"></button>
      </div>
      <button type="button" class="card__button-delete"></button>
    </article>
  </template>
  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <form class="popup__form" name="popupForm" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_data_name" id="userNameInput" name="userNameInput" required
          minlength="2" maxlength="40">
        <span class="input-error-style" id="userNameInput-error"></span>
        <input type="text" class="popup__input popup__input_data_about" id="userAboutInput" name="userAboutInput"
          required minlength="2" maxlength="200">
        <span class="input-error-style" id="userAboutInput-error"></span>
        <button type="submit" class="popup__save-button ">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_card-add ">
    <div class="popup__container">
      <form class="popup__form" name="popupForm" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" placeholder="Название" class="popup__input popup__input_card_name" id="cardNameInput"
          name="cardNameInput" required minlength="2" maxlength="30">
        <span class="input-error-style" id="cardNameInput-error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_card_url" id="cardUrlInput"
          name="cardUrlInput" required>
        <span class="input-error-style" id="cardUrlInput-error"></span>
        <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Создать</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup  popup_zoom-image ">
    <div class="popup__zoom-image-container">
      <figure class="popup__figure">
        <img class="popup__zoom-image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>

      </figure>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/utils/constants.js"></script>
  <script type="module" src="./scripts/utils/utils.js"></script>
  <script type="module" src="./scripts/components/Card.js"></script>
  <script type="module" src="./scripts/components/FormValidator.js"></script>
</body>

</html>
