<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo_white.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/avatar.png" alt="изображение профиля">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name" id="userName">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__about" id="userAbout">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards" aria-label="Карточки с красивыми местами">
        <article class="card">
          <img class="card__image" src="./images/komi.jpg" alt="зимняя река с лесом">
          <div class="card__container">
            <h2 class="card__title">Республика Коми</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/Kucherla.jpg" alt="летний луг с дорогой на фоне гор">
          <div class="card__container">
            <h2 class="card__title">Алтай</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/baikal.jpg" alt="замерзший Байкал">
          <div class="card__container">
            <h2 class="card__title">Байкал</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="лес на фоне гор">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="разрушенное здание">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="вид на гору Эльбрус">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_data_name" id="userNameInput" name="userNameInput">
        <input type="text" class="popup__input popup__input_data_about" id="userAboutInput" name="userAboutInput">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
